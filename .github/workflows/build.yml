name: Build DLL

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show current dir & list files
        shell: cmd
        run: |
          echo Current directory:
          cd
          echo ------------------------
          dir /b
          echo ------------------------
          echo Recursively list top-level files:
          dir /s /b *.sln *.vcxproj || echo "No solution/project found"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Where is msbuild (debug)
        shell: cmd
        run: |
          where msbuild
          msbuild /version

      - name: Build solution (Release x64)
        shell: cmd
        run: |
          rem Build the solution with MSBuild from repo root
          msbuild "StellaSora-Tool.sln" /p:Configuration=Release /p:Platform=x64 /m

      - name: Show build outputs (debug)
        shell: cmd
        run: |
          echo Looking for DLLs...
          dir /s /b *.dll || echo "No DLLs found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StellaSora-dll
          path: |
            **\bin\Release\**\*.dll
            **\Release\**\*.dll
            **\bin\**\*.dll
            **\*.dll
